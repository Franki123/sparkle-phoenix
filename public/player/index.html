<html>
    <header>
        <script src="../js/libs/jquery-3.7.0.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/player.js"></script>
        <link href="../css/player.css" rel="stylesheet" type="text/css" />
    </header>
    <body>
        <h1>YOU ARE A PLAYER!</h1><br>
        <div class="button-container">
            <div class="button-set">
                <div class="button-row">
                    <button class="spaceship dir-7" data-direction="7"></button>
                    <button class="spaceship dir-0" data-direction="0"></button>
                    <button class="spaceship dir-1" data-direction="1"></button>
                </div>
                <div class="button-row">
                    <button class="spaceship dir-6" data-direction="6"></button>
                    <button class="no-select"></button>
                    <button class="spaceship dir-2" data-direction="2"></button>
                </div>
                <div class="button-row">
                    <button class="spaceship dir-5" data-direction="5"></button>
                    <button class="spaceship dir-4" data-direction="4"></button>
                    <button class="spaceship dir-3" data-direction="3"></button>
                </div>
            </div>
            <div class="button-set">
                <div class="button-row">
                    <button class="bullet dir-7" data-direction="7"></button>
                    <button class="bullet dir-0" data-direction="0"></button>
                    <button class="bullet dir-1" data-direction="1"></button>
                </div>
                <div class="button-row">
                    <button class="bullet dir-6" data-direction="6"></button>
                    <button class="no-select"></button>
                    <button class="bullet dir-2" data-direction="2"></button>
                </div>
                <div class="button-row">
                    <button class="bullet dir-5" data-direction="5"></button>
                    <button class="bullet dir-4" data-direction="4"></button>
                    <button class="bullet dir-3" data-direction="3"></button>
                </div>
            </div>
        </div>
    </body>
</html>
